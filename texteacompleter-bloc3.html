        const exerciseContainer = document.getElementById('exercise-container');
        let currentTopicData = [];
        let currentQuestionIndex = 0;

        function renderTopicSelection() {
            const topicSelectionHTML = `
                <div id="exercise-header">
                    <h2>Texte à compléter</h2>
                </div>
                <div id="exercise-body">
                    <h3 style="margin-bottom: 30px;">Choisissez un thème pour commencer</h3>
                    
                    <div class="topic-category">
                        <div class="category-header">
                            <div class="category-icon">🗃️</div>
                            <div class="category-title">SQL & Data Collection</div>
                        </div>
                        <div class="sub-topics-grid">
                            <div class="sub-topic-card" data-topic="sql_concepts">Concepts & Modélisation</div>
                            <div class="sub-topic-card" data-topic="sql_normalization">Normalisation</div>
                            <div class="sub-topic-card" data-topic="sql_read">Lecture de Données (SELECT)</div>
                            <div class="sub-topic-card" data-topic="sql_joins">Jointures</div>
                            <div class="sub-topic-card" data-topic="sql_aggregation">Agrégations</div>
                            <div class="sub-topic-card" data-topic="sql_advanced">Requêtes Avancées</div>
                        </div>
                    </div>

                    <div class="topic-category">
                        <div class="category-header">
                            <div class="category-icon">🐍</div>
                            <div class="category-title">Python pour la Data</div>
                        </div>
                        <div class="sub-topics-grid">
                            <div class="sub-topic-card" data-topic="python_basics">Fondamentaux</div>
                            <div class="sub-topic-card" data-topic="python_structures">Structures de Données</div>
                            <div class="sub-topic-card" data-topic="python_functions">Fonctions</div>
                            <div class="sub-topic-card" data-topic="python_oop">Programmation Orientée Objet</div>
                        </div>
                    </div>
                    
                    <div class="topic-category">
                        <div class="category-header">
                            <div class="category-icon">🐼</div>
                            <div class="category-title">Pandas & NumPy</div>
                        </div>
                        <div class="sub-topics-grid">
                           <div class="sub-topic-card" data-topic="pandas_basics">Bases de Pandas & NumPy</div>
                           <div class="sub-topic-card" data-topic="pandas_cleaning">Nettoyage de Données</div>
                           <div class="sub-topic-card" data-topic="pandas_transform">Manipulation & Transformation</div>
                        </div>
                    </div>

                    <div class="topic-category">
                        <div class="category-header">
                            <div class="category-icon">🤖</div>
                            <div class="category-title">Machine Learning</div>
                        </div>
                        <div class="sub-topics-grid">
                            <div class="sub-topic-card" data-topic="ml_concepts">Concepts Fondamentaux</div>
                            <div class="sub-topic-card" data-topic="ml_process">Processus & Préparation</div>
                            <div class="sub-topic-card" data-topic="ml_regression">Régression</div>
                            <div class="sub-topic-card" data-topic="ml_classification">Classification</div>
                            <div class="sub-topic-card" data-topic="ml_clustering">Clustering</div>
                            <div class="sub-topic-card" data-topic="ml_nlp">NLP</div>
                        </div>
                    </div>
                    
                    <div class="topic-category">
                        <div class="category-header">
                            <div class="category-icon">📈</div>
                            <div class="category-title">Data Visualization & BI</div>
                        </div>
                        <div class="sub-topics-grid">
                            <div class="sub-topic-card" data-topic="dataviz_principles">Principes & KPIs</div>
                            <div class="sub-topic-card" data-topic="dataviz_static">Visualisation Statique</div>
                            <div class="sub-topic-card" data-topic="dataviz_interactive">Visualisation Interactive</div>
                            <div class="sub-topic-card" data-topic="dataviz_bi">Outils BI & Tableurs</div>
                        </div>
                    </div>

                </div>
            `;
            exerciseContainer.innerHTML = topicSelectionHTML;

            document.querySelectorAll('.sub-topic-card').forEach(card => {
                card.addEventListener('click', () => {
                    const topic = card.dataset.topic;
                    startExercise(topic);
                });
            });
        }

        let shuffledData = [];

        function startExercise(topic) {
            currentQuestionIndex = 0;
            shuffledData = [...allExercises[topic]].sort(() => Math.random() - 0.5);
            showQuestion();
        }

        function showQuestion() {
            exerciseContainer.innerHTML = ''; 

            if (currentQuestionIndex < shuffledData.length) {
                const questionData = shuffledData[currentQuestionIndex];
                const shuffledOptions = [...questionData.options].sort(() => Math.random() - 0.5);

                const questionHTML = `
                    <div id="exercise-header">
                        <h2>Texte à compléter</h2>
                        <div id="question-counter">Question ${currentQuestionIndex + 1} / ${shuffledData.length}</div>
                    </div>
                    <div id="exercise-body">
                        <p id="sentence-container">
                            ${questionData.start}
                            <span class="blank-space" id="blank"></span>
                            ${questionData.end}
                        </p>
                        <div id="options-container">
                            ${shuffledOptions.map(option => `<button class="option-btn">${option}</button>`).join('')}
                        </div>
                    </div>
                    <div id="exercise-footer">
                        <div id="explanation"></div>
                        <button id="next-btn">Question Suivante</button>
                    </div>
                `;

                exerciseContainer.innerHTML = questionHTML;

                document.querySelectorAll('.option-btn').forEach(button => {
                    button.addEventListener('click', selectAnswer);
                });
                document.getElementById('next-btn').addEventListener('click', nextQuestion);

            } else {
                showResults();
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.currentTarget;
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = selectedButton.innerHTML;
            const selectedAnswer = tempDiv.textContent || tempDiv.innerText || "";
            
            const questionData = shuffledData[currentQuestionIndex];
            const blank = document.getElementById('blank');

            if (blank.classList.contains('correct')) return;
            
            tempDiv.innerHTML = questionData.correctAnswer;
            const correctAnswerText = tempDiv.textContent || tempDiv.innerText || "";

            if (selectedAnswer.trim() === correctAnswerText.trim()) {
                blank.innerHTML = selectedButton.innerHTML;
                blank.classList.add('correct');
                document.getElementById('explanation').innerHTML = questionData.explanation;
                document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
                const nextBtn = document.getElementById('next-btn');
                if (currentQuestionIndex === shuffledData.length - 1) {
                    nextBtn.textContent = 'Voir le récapitulatif';
                }
                nextBtn.style.visibility = 'visible';
            } else {
                blank.innerHTML = selectedButton.innerHTML;
                blank.classList.add('incorrect');
                selectedButton.disabled = true;

                setTimeout(() => {
                    blank.innerHTML = '';
                    blank.classList.remove('incorrect');
                }, 600);
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            const summaryHTML = shuffledData
                .map(item => {
                    return `
                    <div class="summary-item">
                        <p>${item.start} <strong style="color:var(--couleur-succes)">${item.correctAnswer}</strong> ${item.end}</p>
                    </div>
                `}).join('');

            const resultsHTML = `
                <div id="results-screen">
                    <h2>Exercice Terminé !</h2>
                    <p>Voici le récapitulatif des bonnes réponses.</p>
                    <div id="summary-container" style="max-height: 400px; overflow-y: auto; padding-right: 15px;">
                        ${summaryHTML}
                    </div>
                    <button id="back-to-topics-btn">Retour aux thèmes</button>
                </div>
            `;
            exerciseContainer.innerHTML = resultsHTML;
            document.getElementById('back-to-topics-btn').addEventListener('click', renderTopicSelection);
        }

        // Démarrer en affichant la sélection des thèmes
        renderTopicSelection();
    </script>
